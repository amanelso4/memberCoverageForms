<table>
  <tr>
    <th>
      <label>
        Form Type
        <!-- ngModels used to link inputs with pipe filters -->
        <select [(ngModel)]="formType">
          <option *ngFor="let type of formTypeVar" [value]="type">{{ type }}</option>
        </select>
      </label>
    </th>
    <th>
      <label>
        Coverage Type
        <select [(ngModel)]="coverageType">
          <option *ngFor="let cType of coverageTypesVar" [value]="cType">{{ cType }}</option>
        </select>
      </label>
    </th>
    <th>
      <label>
        Coverage State(s)
        <select multiple [(ngModel)]="states" style="height: auto">
          <option *ngFor="let state of statesVar" [value]="state">{{ state }}</option>
        </select>
      </label>
    </th>
    <th>
      Form Name
      <input type="text" [(ngModel)]="name">
    </th>
    <th>
      Form Description
      <input type="text" [(ngModel)]="description">
    </th>
    <th>
      Form Link<br>
      <input type="text" [(ngModel)]="link" size="45">
    </th>
    <th colspan="2"><button (click)="clearFilters()">Clear Filters</button></th>
  </tr>
  <!-- filter applies the user's filters; see ../pipes/filter.pipe.ts for implementation -->
  <tr *ngFor="let form of forms | filter: formType:coverageType:states:name:description:link">
    <td style="max-width: 20px;">{{ form.formType }}</td>
    <td>{{ form.coverageType }}</td>
    <td>{{ form.state }}</td>
    <td class="name">{{ form.name }}</td>
    <td class="description">{{ form.description }}</td>
    <td><a href="{{ form.link }}" target="_blank">{{ form.link }}</a></td>
    <!-- "Update" and "Delete" displayed by default, "Confirm" and "Cancel" displayed if "Delete" is pressed -->
    <!-- This is controlled on a per-row basis by the form.confirmDelete variable -->
    <td>
      <button class="edit" *ngIf="!form.confirmDelete">Update</button>
      <button class="edit confirmation" *ngIf="form.confirmDelete" (click)="deleteForm(form.id)">Confirm</button>
    </td>
    <td>
      <button class="edit" *ngIf="!form.confirmDelete" (click)="form.confirmDelete=true">Delete</button>
      <button class="edit confirmation" *ngIf="form.confirmDelete" (click)="form.confirmDelete=false">Cancel</button>
    </td>
  </tr>
</table>
