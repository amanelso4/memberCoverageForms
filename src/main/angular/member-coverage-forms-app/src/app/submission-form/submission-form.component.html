<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

<div class="container-fluid">
  <h1>Form Submission</h1>

  <div class="row">

    <div class="col" style="background-color:white;">
      <div class="container">
        <div [hidden] = "submitted">
          <form (ngSubmit)="onSubmit()" #Form="ngForm">

            <div class="form-group">
              <label for="coverageType">Coverage Type: </label>
              <select class="form-control"
                      id="coverageType"
                      required
                      [(ngModel)]="model.coverageType"
                      name="coverageType"
                      #coverageType="ngModel">
                <option *ngFor="let coverageType of coverageTypes"
                        [value]="coverageType">{{coverageType}}</option>
              </select>
              <div [hidden]="coverageType.valid ||
               coverageType.pristine" class="alert alert-danger">
                Coverage Type is required
              </div>
            </div>


            <div class="form-group">
              <label for="state">State: </label>
              <select class="form-control"
                      id="state"
                      required
                      [(ngModel)]="model.state"
                      name="state"
                      #state="ngModel">
                <option *ngFor="let state of states"
                        [value]="state">{{state}}</option>
              </select>
              <div [hidden]="state.valid ||
   state.pristine" class="alert alert-danger">
                State is required
              </div>
            </div>


            <div class="form-group">
              <label for="state">Source System: </label>
              <select class="form-control"
                      id="sourceSystem"
                      required
                      [(ngModel)]="model.sourceSystem"
                      name="state"
                      #sourceSystem="ngModel">
                <option *ngFor="let sourceSystem of sourceSystems"
                        [value]="sourceSystem">{{sourceSystem}}</option>
              </select>
              <div [hidden]="sourceSystem.valid ||
   sourceSystem.pristine" class="alert alert-danger">
                Source System is required
              </div>
            </div>

            <div class="form-group">
              <label for="formType">Form type: </label>
              <select class="form-control"
                      id="formType"
                      required
                      [(ngModel)]="model.formType"
                      name="formType"
                      #formType="ngModel">
                <option *ngFor="let formType of formTypes"
                        [value]="formType">{{formType}}</option>
              </select>
              <div [hidden]="formType.valid ||
   formType.pristine" class="alert alert-danger">
                Form type is required
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col" style="background-color:white;">
      <div class="'form-group">
        <label for = "name">Name: </label>
        <input type="text"
               class="form-control" id="name"
               required [(ngModel)]="model.name"
               name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required
        </div>
      </div>

      <div class="'form-group">
        <label for = "link">Link: </label>
        <input type="text"
               class="form-control" id="link"
               required [(ngModel)]="model.link"
               name="link"
               #link="ngModel">
        <div [hidden]="link.valid || link.pristine" class="alert alert-danger">Link is required
        </div>
      </div>

      <div class="'form-group">
        <label for = "description">Description: </label>
        <input type="text"
               class="form-control" id="description"
               required [(ngModel)]="model.description"
               name="description"
               #description="ngModel">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required
        </div>
      </div>


    </div>



    <div class="col" style="background-color:white;">.col</div>
  </div>
</div>

<div>
  <button type="submit" class="btn btn-success" [disabled]="!Form.form.valid">Save to Database</button>
  <div>
    <button type="button" class="btn btn-default" (click)="newForm(); Form.reset()">Add Another Form</button>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!Form.form.valid">Cancel</button>
</div>

</body>
</html>
